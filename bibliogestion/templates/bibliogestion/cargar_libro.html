<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario cargar libro</title>
</head>
<body>

    {% if formulario.errors %}
        <p style="color:red">Verificar que los datos sean correctos</p>
    {% endif %}
    <form action="/bgestion/libros/" method="POST">
        {% csrf_token %}
    <table>
        {{formulario.as_table}}
    </table>
    <input type="submit" value="Cargar Inventario">
    </form>
</body>
</html>
