<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario nuevo vendedor</title>
</head>
<body>
    <div class="container mt-5">
        {% if vendedores.errors %}
        <p style="color: red"> Verificar que los datos sean correctos</p>
        {% endif %}
            
    
        <form action="/bgestion/vendedores/" method="POST">
            {% csrf_token %}
            <table>
                {{formulario}}
            </table>
    
            <input type="submit" value="Cargar vendedor" class="btn btn-primary">
        </form>
    
    </div>
</body>
</html>
